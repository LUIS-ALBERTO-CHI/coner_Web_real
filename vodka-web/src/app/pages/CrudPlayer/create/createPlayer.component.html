<div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid" style="background-color: #F0F3F4 ;">
        <form [formGroup]="form" (ngSubmit)="addPlayer()">
            <hr style="border-color:white; margin-bottom:20px; margin-top:-30px;">
            <div class="container margincomponent">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-7">
                        <a  [routerLink]="backpage" id="btn" class="btn btn-danger" style="color: white;"  mat-raised-button>
                          Regresar
                        </a>
                      </div>
                    <div class="col-4 buttonconf" style="text-align: end;">
                        <a (click)="addPlayerForm()" id="btn" class="btn btn-primary" style="margin-right: 20px; color: white;"
                            mat-raised-button>
                            Agregar
                        </a>

                        <a type="submit" id="btn" class="btn btn-primary" mat-raised-button>
                            Guardar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <h3 class="mb-0">Jugadores</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>

                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellidos</th>
                                        <th scope="col">Nick</th>
                                        <th scope="col">Dorsal</th>
                                        <th scope="col">Posici√≥n</th>
                                        <th scope="col">Eliminar</th>

                                    </tr>
                                </thead>
                                <tbody formArrayName="players">
                                    <tr *ngFor="let item of players.controls; let i=index " [formGroupName]="i">

                                        <td>
                                            <mat-form-field appearance="legacy" [style.width.px]=100>
                                                <input formControlName="first_name" matInput placeholder="Nombres" required/>
                                                <mat-error *ngIf="this.players.controls[i].get('first_name').hasError('required')">El nombre es requerido</mat-error>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field appearance="legacy" [style.width.px]=100>
                                                <input formControlName="last_name" matInput placeholder="Apellidos" required/>
                                                <mat-error *ngIf="this.players.controls[i].get('last_name').hasError('required')">El apellido es requerido</mat-error>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field appearance="legacy" [style.width.px]=100>
                                                <input formControlName="nick" matInput placeholder="Nick" required>
                                                <mat-error *ngIf="this.players.controls[i].get('nick').hasError('required')">El alias es requerido</mat-error>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field appearance="legacy" [style.width.px]=100>
                                                <input formControlName="player_number" matInput placeholder="Dorsal">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field>
                                                <mat-select formControlName="position_id" placeholder="Posiciones" name="operacion">
                                                    <mat-option *ngFor="let pos of positions" [value]="pos.p_id">
                                                        {{pos.p_name}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <!-- id="btn-remove" type="button" class="btn" (click)="removeFormInput(field.name, i)" -->
                                            <button (click)="removeFormInput(i)" id="btn-remove" class="btn col-2"
                                                style="white-space: nowrap;"><i class="fa fa-trash"></i></button>
                                        </td>


                                    </tr>
                                </tbody>
                            </table>


                        </div>

                    </div>
                </div>
            </div>


        </form>


        <!-- <input class="add-products-button" type="button" value="+" (click)="addProduct()"> -->

            <div [formGroup]="childTest">
                 <input type="text" formControlName="inputRandom">
            </div>
        </div> -->

    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">

</div>
