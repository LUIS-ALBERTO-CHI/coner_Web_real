<!-- Page content -->
<div class="container row justify-content-center" style="margin-top:200px;">
  <div class="col-md-4"></div>
  <div class="row bg-img col-md-8">
    <div class="col-lg-6 col-md-6"></div>
    <div class="col-lg-6 col-md-6">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div style="display:flex; flex-direction:column;justify-content:flex-end;flex-wrap: wrap;align-content: space-around">
            <img src="assets/img/logo.png" style="width: 30%; height: 30%" />
            <div class="text-center text-muted mb-4">
              <small>LOGIN</small>
            </div>
          </div>

          <!-- <form [formGroup]="users" (ngSubmit)="login(users.value)" ></form> -->
          <!--users.value-->
          <form [formGroup]="users" (ngSubmit)="login(users.value)" >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="email" class="form-control" placeholder="Correo Electrónico" type="email">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Contraseña" type="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative">
                <a href="javascript:void(0)" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
            </div>
<!--             
              <div class="text-center">
              <button type="button" (click)="login()" class="btn btn-primary btn-vodka-primary my-4">LOGIN</button>
              <button type="button" (click)="login2('dashboard')" class="btn btn-primary btn-vodka-primary my-4">LOGIN</button>
            </div>
            -->

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-vodka-primary my-4">LOGIN</button>
            </div>
            <div class="text-center" *ngIf="error;else init">
              <span><small>Contraseña no válida!</small></span>
            </div>
            <ng-template #init>
              <div class="text-center" style="opacity: 0.3;color:#fff">.</div>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
