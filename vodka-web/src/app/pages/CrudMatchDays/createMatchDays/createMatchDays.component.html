<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid" style="background-color: #F0F3F4 ;">
    <form [formGroup]="matchDayForm">
      <hr style="border-color:white; margin-bottom:20px; margin-top:-30px;">
      <div class="container ">


        <div class="row">
          <div class="col-7"></div>

          <div class="col-3 buttonconf" style="text-align: end;">

            <p>
              <mat-form-field appearance="fill">
                <!-- <mat-label>Fill form field</mat-label> -->
                <input formControlName="numberMathDays" matInput placeholder="Cantidad elementos">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </p>

            <a (click)="addPlayerForm()" id="btn"class="btn btn-primary" style=" color: white;"
            mat-raised-button>
            Agregar
            </a>

          </div>
          <div class="col-2" style="align-self: end; text-align-last: end;">
            <button type="submit" class="btn btn-primary" mat-raised-button>
              Guardar
            </button>
            <a  routerLink="/indexMatchDay" class="btn btn-danger" mat-raised-button>
              Regresar
            </a>
          </div>
        </div>
      </div>
    </form>

    <form [formGroup]="form" (ngSubmit)="addMatchDay()">
      <br>
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0" style="text-align: center; padding-top: 10px;">
              <h3 class="mb-0">Jornadas</h3>
            </div>

            <div class="header-body" formArrayName="MatchDays">
              <!-- Card stats -->
              <div class="row" style="display: flex; justify-content: center;">

                  <div *ngFor="let item of MatchDays.controls; let i=index " [formGroupName]="i"
                    class="col-3 tarjeta titulocard3">
                    <div class="container">
                      <div class="row titulocard2">
                        <div>
                          <button (click)="removeFormInput(i)" id="btn-remove" class="btn col-2"
                            style="white-space: nowrap;"><i class="fa fa-trash"></i></button>
                        </div>

                      </div>
                      <hr style="margin-top:0px ;">
                    </div>
                    <div class="body">
                      <!--Aqui ira el logo-->

                      <div class="bodycard">
                        <mat-form-field appearance="legacy" >

                          <input formControlName="m_name" matInput placeholder="Nombre" required>
                          <mat-error *ngIf="item.get('m_name').hasError('required')">El nombre es requerido</mat-error>
                        </mat-form-field>
                        <br>

                        <mat-form-field appearance="legacy">
                          <input formControlName="m_descr" matInput placeholder="Descripción" required>
                          <mat-error *ngIf="item.get('m_descr').hasError('required')">La descripción es requerida</mat-error>
                        </mat-form-field>

                      </div>
                      <!-- <div class="bodycard">

                      </div> -->
                    </div>
                  </div>

              </div>
            </div>

          </div>
        </div>
      </div>


    </form>


    <!-- <input class="add-products-button" type="button" value="+" (click)="addProduct()"> -->
    <!-- <div *ngFor="let item of test.controls; let i=index">
            <div [formGroup]="childTest">
                 <input type="text" formControlName="inputRandom">
            </div>
        </div> -->

  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->

</div>
