          <div class="row" *ngIf="teamsLogin" style="margin-top: 20px;">

            <!--teamsLogin-->
            <div *ngFor="let item of teamsLogin" class="tarjeta titulocard">

              <div class="body">
                <!--Aqui ira el logo-->
                <a [routerLink]="item.route">
                  <div class="imagencard">
                    <img style=" width: 100%"
                      src="https://ligasabatinadefutbol.com.mx/media/bearleague/{{item.t_emblem}}" alt="sample">
                  </div>
                </a>

              </div>
              <!-- <div class="pie">

              </div> -->
            </div>
          </div>
        </div>
