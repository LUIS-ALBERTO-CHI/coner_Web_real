
<mat-dialog-content style="display: contents;">

    <div class="header pb-8 pt-3 pt-md-5">
        <div class="container-fluid" style="background-color: #F0F3F4 ;">
            <form [formGroup]="form" (ngSubmit)="addPlayer()" [formGroup]="form">
                <hr style="border-color:white; margin-bottom:20px; margin-top:-30px;">
                <div class="container margincomponent">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4 buttonconf"  style="text-align: end;">
                            <a (click)="addPlayerForm()" id="btn" class="btn btn-primary" style="margin-right: 20px; color: white;"
                                mat-raised-button>
                                Agregar
                            </a>

                            <button type="submit" class="btn btn-primary" mat-raised-button>
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-header border-0">
                                <h3 class="mb-0">Jugadores</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                        <tr>

                                            <th scope="col">Nombre</th>
                                            <th scope="col">Apellidos</th>
                                            <th scope="col">Nick</th>
                                            <th scope="col">Dorsal</th>
                                            <th scope="col">Posici√≥n</th>
                                            <th scope="col">Eliminar</th>

                                        </tr>
                                    </thead>
                                    <tbody  formArrayName="players">
                                        <tr *ngFor="let item of players.controls; let i=index " [formGroupName]="i">

                                            <input hidden  formControlName="team_id" matInput placeholder="Nombres">
                                            <input hidden  formControlName="about" value="x" matInput placeholder="Nombres">
                                            <td>
                                                <mat-form-field  appearance="legacy" [style.width.px]=100>
                                                    <input  formControlName="first_name" matInput placeholder="Nombres" required>
                                                    <mat-error *ngIf="item.get('first_name').hasError('required')">El nombre es requerido</mat-error>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field appearance="legacy" [style.width.px]=100>
                                                    <input required formControlName="last_name" matInput placeholder="Apellidos">
                                                    <mat-error *ngIf="item.get('last_name').hasError('required')">El apellido es requerido</mat-error>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field appearance="legacy" [style.width.px]=100>
                                                    <input required formControlName="nick" matInput placeholder="Nick">
                                                    <mat-error *ngIf="item.get('nick').hasError('required')">El alias es requerido</mat-error>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field appearance="legacy" [style.width.px]=100>
                                                    <input formControlName="dorsal" matInput placeholder="Dorsal">
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field>
                                                    <mat-select formControlName="position_id" placeholder="Posiciones" name="operacion">
                                                        <mat-option  *ngFor="let pos of positions" [value]="pos.p_id">
                                                            {{pos.p_name}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <!-- id="btn-remove" type="button" class="btn" (click)="removeFormInput(field.name, i)" -->
                                                <button (click)="removeFormInput(i)" id="btn-remove" class="btn col-2"
                                                    style="white-space: nowrap;"><i class="fa fa-trash"></i></button>
                                            </td>


                                        </tr>
                                    </tbody>
                                </table>


                            </div>

                        </div>
                    </div>
                </div>


            </form>


            <!-- <input class="add-products-button" type="button" value="+" (click)="addProduct()"> -->
            <!-- <div *ngFor="let item of test.controls; let i=index">
                <div [formGroup]="childTest">
                     <input type="text" formControlName="inputRandom">
                </div>
            </div> -->

        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <!-- Table -->

    </div>
</mat-dialog-content>
<mat-dialog-actions style="flex-direction: row-reverse;">
    <div>
        <button mat-flat-button color="warn" [mat-dialog-close]="true">Cancelar</button>
    </div>
</mat-dialog-actions>
