<form [formGroup]="formpost" (ngSubmit)="detailPlayer(formpost.value)">
  <mat-dialog-content>
    <div style="text-align: center;">
      <h2>Informaci√≥n del Jugador</h2>
    </div>
    <br>
    <div class="container">
      <img [src]="player.photoName" style="height: 190px; width:150px">
      <!-- src="https://ligasabatinadefutbol.com.mx/media/bearleague/{{item.t_emblem}}" -->
    </div>
    <br>
    <br>
    <div class="row" style="flex-wrap: nowrap;">
      <div class="col-m-7" style="text-align:center;">
        <input hidden formControlName="id">

        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre del Jugador" formControlName="first_name" readonly>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nickname</mat-label>
          <input matInput placeholder="Nick del Jugador" formControlName="nick" readonly>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Curp</mat-label>
          <input readonly="true" matInput placeholder="Curp del Jugador" formControlName="curp" readonly>
        </mat-form-field>

      </div>
      <div class="col-m-1"></div>
      <div>
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido del Jugador" formControlName="last_name" readonly>
        </mat-form-field>

        <!-- <mat-form-field>
          <mat-select placeholder="Posiciones"  [value]="player.position ? player.position.p_id : 0" name="operacion" [disabled]="true">
            <mat-option *ngFor="let pos of positions" [value]="pos.p_id">
              {{pos.p_name}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->

        <mat-form-field>
          <mat-label>Posiciones</mat-label>
          <input readonly="true" matInput placeholder="Posicion del Jugador" formControlName="positionName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Estatus</mat-label>
          <input readonly="true" matInput placeholder="Estatus del Jugador" formControlName="status" >
        </mat-form-field>
      </div>
    </div>

    <mat-dialog-actions style="flex-direction: row-reverse;">
      <div>
        <!-- <button mat-flat-button color="primary" type="submit">Guardar</button> -->
        <button mat-flat-button color="warn" [mat-dialog-close]="true">Cancelar</button>
      </div>
    </mat-dialog-actions>

  </mat-dialog-content>
</form>
