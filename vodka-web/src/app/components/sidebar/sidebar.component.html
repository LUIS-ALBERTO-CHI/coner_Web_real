<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' ">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <!-- <a href=""  [routerLink]="['/dashboard']">V</a> -->
      <a  > C </a>
       <!-- <img class="imgIcon" src="assets/img/vodka-auth.png" > -->
      <!-- <img src="assets/img/logo-white.jpeg" style="width:64px; height:64px;"> -->
    </button>
    <div class="logo-text"  *ngIf="collapsed">
      <a href="" ></a>Corner</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa fa-times close-icon" ></i>
    </button>
  </div>
  <ul *ngIf="isShown" class="sidenav-nav">
    <li *ngFor="let menuItem of menuItems" class="sidenav-nav-item {{menuItem.class}}" >
      <a href="" class="sidenav-nav-link" routerLinkActive="active" [routerLink]="[menuItem.path]" routeLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <!-- <i class="sidenav-link-icon" routerLinkActive="active" [routerLink]="['/dashboard']"></i> -->
        <mat-icon svgIcon="{{menuItem.icon}}" style="margin:5px;" class="sidenav-link-icon"></mat-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{menuItem.title}}</span>
      </a>
    </li>
  </ul>

  <ul *ngIf="isShown2" class="sidenav-nav">
    <li *ngFor="let menuItem2 of menuItems2" class="sidenav-nav-item {{menuItem2.class}}" >
      <a href="" class="sidenav-nav-link" routerLinkActive="active" [routerLink]="[menuItem2.path]">
        <!-- <i class="sidenav-link-icon" routerLinkActive="active" [routerLink]="['/dashboard']"></i> -->
        <mat-icon svgIcon="{{menuItem2.icon}}" style="margin:5px;" class="sidenav-link-icon"></mat-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{menuItem2.title}}</span>
      </a>
    </li>
  </ul>
</div>
